<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm 1 phần tử trong mảng</title>
</head>
<body>
<script>
    let value = prompt('Nhập 1 số');
    let x = [1, -3 , 5, -10, 20 ,3, 4];
    // vòng lặp duyệt toàn bộ mảng x.
    // Kiểm tra nếu một phần tử trong mảng x bằng giá trị được nhập vào thì hiển thị thông báo.
    for (let i = 0 ; i <= x.length; i++){
        if (value == x[i]){
            alert('giá trị  ' + x[i] + ' tại vị trí index ' + i);
        }
    }
</script>
</body>
</html>
