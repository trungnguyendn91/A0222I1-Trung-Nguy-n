<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo Ngược Các Phần Tử Trong Mảng</title>
</head>
<body>
<script>
    let x = [-3, 5, 1, 3, 2, 10];
    //Khai báo biến first và gán giá trị bằng 0. Biến này để duyệt từ phần tử đầu tiên trong mảng.
    let first = 0;
    //Khai báo biến last và gán giá trị bằng độ dài mảng trừ 1. Biến này để duyệt phần tử cuối cùng trong mảng.
    let last = x.length - 1;
    //Dùng vòng lặp chạy với điều kiện first < last, trong quá trình lặp đổi chỗ phần tử đầu tiên và cuối cùng cho nhau.
    // Sau đó tăng biến first lên 1 để duyệt phần tử tiếp theo, giảm last đi một.
    while (first< last){
        let b = x[first];
        x[first] = x[last];
        x[last] = b;
        first ++
        last --
    }document.write(x)

</script>
</body>
</html>
