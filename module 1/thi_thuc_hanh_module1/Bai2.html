<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function findUpperChar(s) {
        let arr = s.split;
        let count =0;
        for(let i =0; i< arr.length; i++){
            let str = arr[i]
            if (arr[i] = str.toUpperCase()){
                count++
                return count
            }else {
                return alert('"The String is not contain upper char')
            }
        }
    }
    let s1 = prompt("Nhập vào xâu ký tự")
    alert("Sô lượng ký tự in hoa là " + findUpperChar(s1))

</script>
</body>
</html>
