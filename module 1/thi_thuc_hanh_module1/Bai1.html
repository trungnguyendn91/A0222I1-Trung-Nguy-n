<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let arr1 = prompt("nhập các số vào mảng");
    let array = arr1.split(" ");
    let tongChan = 0;
    let tongLe= 0;

    for (let i =0; i<= array.length; i++){
        if(i%2 ==0){
            tongChan= tongChan+i
        }else {
            tongLe= tongLe + i
        }
    }
    let hieu = tongChan - tongLe
    document.write('Cho mảng: ' + array + '<br>')
    document.write('Tổng các số chẵn là: '+ tongChan + '<br>');
    document.write('Tổng các số lẽ là: '+ tongLe + '<br>');
    document.write('Hiệu của tổng số chãn và tổng số lẻ là: ' + hieu);

</script>
</body>
</html>
