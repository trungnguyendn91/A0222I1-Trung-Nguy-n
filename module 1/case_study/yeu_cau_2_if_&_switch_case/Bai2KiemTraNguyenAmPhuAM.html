<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra nguyên âm phụ âm</title>
</head>
<body>
<script>
    let array = ['o', 'u', 'i', 'a', 'e','O', 'U', 'I', 'A', 'E'];
    let search = prompt('Nhập ký tự');
    let flg = false;
    for (let i = 0; i<array.length; i++){
        if(search===array[i]){
            flg = true
            break;
        }
    }
    if (flg){
        document.write(search + ' là Nguyên âm');
    }else {
        document.write(search+ ' là phụ âm');
    }
</script>

</body>
</html>
