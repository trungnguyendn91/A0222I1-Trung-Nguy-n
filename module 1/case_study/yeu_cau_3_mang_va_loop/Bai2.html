<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let arrayA = [7,2,5,6,3,15];
    var arrayB = [7,2,5,10,6,3,12,76,98];
    let arrayC = [ ]
    document.write('cho mẩng A: ' + arrayA.join(' ')+ '<br>');
    document.write('cho mẩng B: ' + arrayB.join(' ')+ '<br>');

    for (let i = 0; i< arrayA.length; i++){
        for (let j = 0; j< arrayB.length; j++){
            if (arrayB[j] === arrayA[i]){
                arrayB.splice(j,1)
            }
        }
    }
    arrayC.push(arrayB);
    document.write('các số có trong mẩng B mà ko có trong mảng A là: ' + arrayC.join(' ')+ '<br>');
    var arrayB = [7,2,5,10,6,3,12,76,98];
    let arrayD = [ ]
    for (let i = 0; i< arrayA.length; i++) {
        for (let j = 0; j < arrayB.length; j++) {
            if (arrayA[i] === arrayB[j]) {
                arrayA.splice(i, 1)
            }
        }
    }
    arrayD.push(arrayA);
    document.write(arrayD);

</script>

</body>
</html>
