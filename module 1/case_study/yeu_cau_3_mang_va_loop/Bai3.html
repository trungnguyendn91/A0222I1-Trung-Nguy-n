<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let numerators = [5, 4, 6, 11];
    let denominators = [2, 3 , 8, 4];
    let hienThi ="";
    let max = 0;
    let index = 0
    for (let i = 0; i< numerators.length; i ++){
        if ( numerators[i]/denominators[i]> max){
            max = numerators[i]/denominators[i];
            index = i
            hienThi = numerators[i]+'/'+ denominators[i]
        }
    }
    document.write('Phân số lớn nhất là ' + hienThi + ' có chỉ số là ' + index);
</script>
</body>
</html>
