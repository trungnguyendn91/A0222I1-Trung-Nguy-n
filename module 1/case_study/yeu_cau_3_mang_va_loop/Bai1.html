<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let array1 = [1,2,3,6,2];
    let array2 = Array(array1.length);
    let tong = 0
    for (let i = 0; i <array1.length; i++){
        if (i == 0){
            tong = tong + array1[i]
            array2[i] = tong

        }else {
            tong =  tong + array1 [i]
            array2 [i] = tong
        }
    }
    document.write('chuỗi 1:  ' + array1.join(' ') + '<br>');
    document.write('chuỗi 2: ' + array2.join(' '));
</script>

</body>
</html>
