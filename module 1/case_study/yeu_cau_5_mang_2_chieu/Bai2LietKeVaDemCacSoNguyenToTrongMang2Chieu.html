<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liệt kê và đếm các số nguyên tố có trong mảng 2 chiều</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập số dòng của ma trận'));
    let n = parseInt(prompt('Nhập số cột của ma trận'));
    let maTran =[];
    let soNguyen=[];
    for (let i =0; i<m;i++){
        let row = [];
        for (let j=0; j<n; j++){
            row[j] = parseInt(prompt('Nhập số vào ma trận'));
        }
        maTran[i] = row;
    }
    function soNguyenTo(number) {
        if (number < 2){
            return  false;
        }
        for (let i=2; i<=Math.sqrt(number); i++){
            if(number%i == 0){
                return false;
            }
        }
        return true
    }
    for (let i=0; i<maTran.length; i++){
        for (let j=0; j<maTran[i].length;j++){
            if (soNguyenTo(maTran[i][j])){
                soNguyen.push(maTran[i][j]);
            }
        }
    }
    alert('Có ' + soNguyen.length +' số nguyên trong ma trận và các số đó là: ' + soNguyen);
</script>
</body>
</html>
