<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = parseInt(prompt('Nhập số dòng của ma trận'));
    let n = parseInt(prompt('Nhập số cột của ma trận'));
    let maTran =[];
    let toTal = 0;
    for (let i =0; i<m;i++){
        let row = [];
        for (let j=0; j<n; j++){
            row[j] = parseInt(prompt('Nhập số vào ma trận'));
        }
        maTran[i] = row;
    }
    console.table(maTran);
    for (let i =0; i<maTran.length; i++){
        for (let j=0; j<maTran[i].length; j++){
            if (maTran[i][j]%2===0){
                toTal+= maTran[i][j];
            }
        }
    }
    document.write('tổng các số chẵn trong ma trận là: ' + toTal)
</script>
</body>
</html>
