<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số ký tự chung của 2 chuỗi</title>
</head>
<body>
<script>
    function commonCharacterCount(s1,s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        for (let i=0; i<arr1.length; i++){
            for (let j=0; j<arr2.length; j++){
                if(arr1[i]==arr2[j]){
                    count++
                    arr1.splice(i,1)
                    arr2.splice(j,1)
                    i--;
                    break;
                }
            }
        }
        return count
    }
    let s1= prompt("nhập vào chuỗi 1");
    let s2 = prompt("Nhập vào chuỗi 2");
    alert('Số lượng ký tự chung của 2 xâu là: ' + commonCharacterCount(s1,s2));

</script>
</body>
</html>
