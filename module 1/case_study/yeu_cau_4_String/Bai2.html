<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    function checkSymbolDifferent(str) {
        let arr =[];
        for (let i =0; i< str.length; i++){
            if( arr.indexOf(str.charAt(i))=== -1){
                arr.push(str.charAt(i));
            }
        }
        return arr.length;
    }
    let str = prompt("Nhập vào xâu ký tự");
    alert('có ' + checkSymbolDifferent(str) + 'ký tự khác nhau');
</script>
</body>
</html>
