<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựn lớp date</title>
</head>
<body>
<script>

    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        get getday(){
            return this.day;
        }
        get getmonth(){
            return this.month;
        }
        get getyear(){
            return this.year;
        }
        set setday(day){
            this.day = day;
        }
        set setmonth(month){
            this.month = month;
        }
        set setyear(year){
            this.year = year;
        }
    }
    let date = new MyDate(23, 2, 2021);
    alert(date.getday + '/' + date.getmonth + '/'+ date.getyear );
    date.setday = prompt('nhập ngày');
    date.setmonth = prompt('nhập tháng');
    date.setyear = prompt('nhập năm')
    document.write ('ngày thay đôi '+ date.getday + '/' + date.getmonth + '/'+ date.getyear );

</script>
</body>
</html>
