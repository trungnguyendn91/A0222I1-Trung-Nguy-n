<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoa Hồng</title>
</head>
<body>
<script>
    let a = prompt("Doanh số");
    if (a < 100){
        document.write("Hoa hồng nhận được là 2%");
    }else if (a <500){
        document.write("Hoa hồng nhận đươc là 5%");
    }else if (a < 1000){
        document.write('Hoa hồng nhận được là 10%');
    }else if (a < 1500){
        document.write('Hoa hồng nhận được là 15%');
    }else {
        document.write('Hoa hồng nhận đươc là 20%');
    }
</script>

</body>
</html>
