<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giá Trị Lớn nhât</title>
</head>
<body>
<script>
    let a = parseInt(prompt('number a'));
    let b = parseInt(prompt('number b'));
    let c = parseInt(prompt('number c'));
    if(a > b && a >c){
        document.write("a lớn nhât" + a);
    }else if (a<b && b>c){
        document.write("b lớn nhât" + b);
    }else {
        document.write('c lón nhất' + c);
    }
</script>
</body>
</html>
