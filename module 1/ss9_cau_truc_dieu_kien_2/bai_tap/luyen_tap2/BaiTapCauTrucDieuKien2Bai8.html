<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tuổi của 1 nguời </title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập 1 số', ''));
    if (a > 0 && a<120){
        document.write('tuổi của 1 người');
    }else {
        document.write('không phải tuổi của người');
    }
</script>
</body>
</html>
