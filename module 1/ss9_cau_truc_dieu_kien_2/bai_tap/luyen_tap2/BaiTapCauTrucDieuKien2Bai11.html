<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuế thu nhập cá nhân</title>
</head>
<body>
<p> 4 triệu 1 tháng = 0%<br> <br>

    4-6 triệu tháng = 5% <br> <br>
    6-9 triệu tháng = 10%<br> <br>
    9-14 triệu tháng = 15% <br> <br>
    14-24 triệu tháng = 20%<br> <br>
    trên 24 triệu tháng = 25%
</p> <br>
<table>
    <tr>
        <td><input id="money" type="text" name=" tiền lương triệu/tháng "></td>
        <td><input type="button" onclick="submit()" value="Submit"/></td>
    </tr>
</table>
<p>Kết quả: <span id="kết quả"></span></p>
<br>
<script>
    function submit() {
        let a = document.getElementById("money").value;
        if (a <= 4){
            document.getElementById("kết quả").innerHTML = "Không đóng thuế"
        }else if (a <= 6){
            b = (a-4)*5/100*1000000;
            document.getElementById("kết quả").innerHTML = "Số thuế thu nhập phải đóng là: " +b +'vnd'
        }else if (a<=9){
            c = ((2*5/100) + ((a-6)*10/100))*1000000;
            document.getElementById('kết quả').innerHTML= "Số thuế thu nhập phải đóng là: " +c +'vnd'
        }else if (a<= 14){
            d = ((2*5/100) + ((9-6)*10/100) + (a - 9)*15/100)*1000000;
            document.getElementById('kết quả').innerHTML= "Số thuế thu nhập phải đóng là: " +d +'vnd'
        }else if(a <= 24){
            e = ((2*5/100)+((9-6)*10/100)+ ((14-9)*15/100) + (a-14)*20/100)*1000000;
            document.getElementById('kết quả').innerHTML= "Số thuế thu nhập phải đóng là: " +e +'vnd'
        }else {
            f = ((2*5/100)+(3*10/100)+(5*15/100)+(10*20/100)+(a-14)*25/100)*1000000;
            document.getElementById('kết quả').innerHTML= "Số thuế thu nhập phải đóng là: " +f +'vnd'

        }

    }
</script>
</body>
</html>
