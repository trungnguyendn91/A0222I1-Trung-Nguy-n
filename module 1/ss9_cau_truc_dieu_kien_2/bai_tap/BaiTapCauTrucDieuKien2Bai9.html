<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Cạnh của Tam giác</title>
</head>
<body>
<script>
    let a = parseInt(prompt( 'cạnh a',' '));
    let b = parseInt(prompt( 'cạnh b',' '));
    let c = parseInt(prompt( 'cạnh c',' '));
    if ( a+b+c > 0 && a+b>c && a+c>b && b+c>a){
        document.write('a,b,c là 3 cạnh của tam giác');
    }else {
        document.write('a,b,c không phải là 3 cạnh của tam giấc');
    }

</script>
</body>
</html>
