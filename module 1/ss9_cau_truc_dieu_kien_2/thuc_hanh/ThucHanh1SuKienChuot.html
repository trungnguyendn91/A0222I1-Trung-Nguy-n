<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ Kiện Chuột</title>
</head>
<body>
<form>
    <img id="myImage" src="../hinh_anh/quabong.jpg" height="225" width="225"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click Me" onclick="moveRight();" />
</form>
<script>
    let imgObj = null;
    imgObj = document.getElementById('myImage');
    function init() { //Tạo hàm init () để khởi tạo imgObj mà chúng ta đã đặt vị trí và các thuộc tính còn lại
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.left = '0px';
    }
    function moveRight() { //Tạo hàm moveRight () để tăng khoảng cách di chuyển trái 10 pixel
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init() // Gọi hàm init() khi trình duyệt được tải lần đầu
//* <input type="button" value="Click Me" onclick="moveRight();" /> kích hoạt sự kiện click chuột
</script>
</body>
</html>
