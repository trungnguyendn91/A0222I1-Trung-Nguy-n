<head>

    <title>if...else...if</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?",' ');

        let pass = prompt("Password", ' ');
        if (pass == 'TheMasster'){
            alert('Welcome');
        }else if (pass == null){
            alert('Cancel');
        } else {
            alert('Wrong passworÄ‘');
        }
    }else if (userName == null) {
        alert('cancel');
    }else {
        alert('I dont know you');
    }
</script>
</body>
</html>
