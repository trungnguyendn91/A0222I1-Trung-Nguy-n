<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch</title>
</head>
<body>
<script>
    var a = prompt('number');
    switch (a>0) {
        case false:
            alert (' - 1');
            break;
        case true:
            alert(' 1 ');
            break;
        default:
            alert ( ' 0 ');
            break;

    }

</script>
</body>
</html>
