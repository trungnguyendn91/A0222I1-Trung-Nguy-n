<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 den 100</title>
</head>
<body>
<p id="kết quả"></p>
<script>
    let text = "";
    let i;
    for (i = 1; i < 100; i++) {
        text += " " + i
    document.getElementById("kết quả").innerHTML = text;}
   document.write('Hoàn Thành')
</script>

</script>
</body>
</html>
