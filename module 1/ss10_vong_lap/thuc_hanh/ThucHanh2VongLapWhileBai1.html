<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>While bài 1</title>
</head>
<body>
<script>
    let a = 0
    total = 0
    while (a != -1){
        total= total + a;
        a = parseInt(prompt('nhập 1 số: '));
        document.write(a);
    } document.write('tổng = ' + total);
</script>
</body>
</html>
