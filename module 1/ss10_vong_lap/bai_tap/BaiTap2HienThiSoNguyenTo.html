<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Số Nguyên Tố</title>
</head>
<body>
<script>
    let num = parseInt(prompt("enter number"))
     let n =2;
     let count =0;// đếm sl snt
     while (count<=num){
         let count1 =0;
             for (let i = 2; i <n ; i++) {
                 if (n%i==0){
                     count1++;
                 }
             }
         if (count1==0){
             document.write( " ", n,'')
             count++;
         }
         n++;
     }

</script>
</body>
</html>
