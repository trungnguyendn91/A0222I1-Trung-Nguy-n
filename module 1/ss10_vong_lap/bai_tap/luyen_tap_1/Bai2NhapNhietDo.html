<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập Nhiệt Độ</title>
</head>
<body>
<script>
    let number = 0
    do {
        number = parseInt(prompt("enter number"))
        if (number < 20){
            alert ("Tăng Nhiệt Độ");
        }else if(number > 100){
            alert("Giảm Nhiệt Độ");
        }else {
            document.write("Nhiệt Độ Bình Thường");
            break;
        }
    }while (true)
</script>

</body>
</html>
