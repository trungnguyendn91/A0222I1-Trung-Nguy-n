<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ve Hinh Tam Giac Vuong</title>
</head>
<body>
<script>
    let sao = parseInt(prompt('so sao'));
    for ( let i =0; i< sao ; i++){
        for (let j= 0; j<=i ; j++){
            let sao = '*';
            document.write(sao)
        }document.write('<br>');
    }document.write("<br>" + '<br>');
    for ( let i = sao; i > 0 ; i--){
        for (let j= 0; j<i ; j++){
            let sao = '*';
            document.write(sao)
        }document.write('<br>');
    }
    document.write('<br><br>');

    document.write('<div style="width: 100px" align="right">')
    for ( let i =0; i< sao ; i++){
        for (let j= 0; j<=i ; j++){
            let sao = '*';
            document.write(sao)
        }document.write('<br>');
    }document.write("<br>" + '<br>');
    for ( let i = sao; i > 0 ; i--){
        for (let j= 0; j<i ; j++){
            let sao = '*';
            document.write(sao)
        }document.write('<br>');
    }
    document.write('</div>')
</script>
</body>
</html>
