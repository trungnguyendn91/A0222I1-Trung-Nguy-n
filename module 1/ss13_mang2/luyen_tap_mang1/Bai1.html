<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1 số nguyen lớn hơn 10</title>
</head>
<body>
<script>
    let array = [12,11,2,4,5,15,9,20,32,17];
    let count = 0
    for (let i = 0; i<array.length; i++){
        if (array[i] > 10){
            document.write((array[i] + ' ') + '<br>')
            count++
        }
    }        document.write('số lượng các số lớn hơn 10 là ' + count + 'số');

</script>
</body>
</html>
