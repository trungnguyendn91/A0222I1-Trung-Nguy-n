<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số v</title>
</head>
<body>
<script>
    let value = prompt('Nhập 1 số');
    let x = [1, -3 , 5, -10, 20 ,3, 4];
    for (let i = 0 ; i <= x.length; i++){
        if (value == x[i]){
            alert('giá trị  ' + value + ' có trong mảng');
            break;
        }
            alert('giá trị  ' + value + ' không có trong mảng');
            break;
    }
    </script>
</body>
</html>
