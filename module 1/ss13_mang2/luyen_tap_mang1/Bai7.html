<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm phần tử trong chuỗi và xóa nó</title>
</head>
<body>
<script>
    let value = prompt('Nhập 1 số');
    let x = [1, 2, 5, 1, 20, 3, 4];
    document.write('cho dãy số: ' + x.join(' , ') + '<br>');
    let flg = false;
    for (let i = 0; i <= x.length; i++) {
        if (value == x[i]) {
            x.splice(i, 1);
            x.push(0)
            i = i - 1;
            flg = true;
            document.write(value + ' có trong dãy số' + '<br>')
            break;
        }
    }
    if (!flg) {
        document.write(value + ' ko có trong dãy số' + '<br>')
    }
    document.write('dãy số mới là ' + x.join(' , '))
    /*let x = [1, -3 , 5, -10, 20 ,3, 4];
    document.write(x + "<br>")
    x.splice(2,1);
    document.write(x)*/

</script>
</body>
</html>
