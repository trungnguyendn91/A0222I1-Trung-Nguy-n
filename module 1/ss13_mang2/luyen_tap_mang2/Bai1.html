<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mảng 2 chiều</title>
</head>
<body>
<script>
    let arr1 = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ]
    for (let i = 0; i< arr1.length; i++){
        for(let j =0; j< arr1[i].length; j++){
            document.write(arr1[i][j] + '<br>');
        }
    }
</script>
</body>
