<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị số trong mảng</title>
</head>
<body>
<script>
    let arr1 = [1, 2, 'a', 'b', 4, 'd', 'r', 12, 5];
    let count = 0
    document.write('cho dãy ký tự ' + arr1 + '<br>')
  for (let i = 0; i<arr1.length; i++){
        if (arr1[i]%1===0){
            document.write((arr1[i]+ ' ') + '<br>');

        }
      count++
    }//document.write('số lượng chữ số trong dãy là: '+ count)
</script>
</body>
</html>
