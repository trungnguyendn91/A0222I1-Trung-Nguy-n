<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số từ trong 1 chuỗi</title>
</head>
<body>
<script>
    let string = prompt('Nhap 1 cau')
    let array = string.split(' ');
    document.write(array.join(' ') + '<br>');
    document.write('câu trên có '+ array.length + ' từ');
</script>
</body>
</html>
