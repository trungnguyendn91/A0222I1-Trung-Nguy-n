<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Và Dien Tich Hinh Tron</title>
</head>
<body>
<script>
    let R;
    R = prompt('Bán Kính');
    let r = parseInt(R);
    constPI = 3.1416;
    let S = r*r*constPI;
    document.write('Diện Tích Hình Tròn =' +S);
    document.write('<br/>');
    let C = 2*r*constPI;
    document.write('Chu Vi Hình Tròn =' + C);



</script>

</body>
</html>
