<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng 2 số</title>
</head>
<body>
<script>
    function a() {
    let n = parseInt(prompt('nhập vào số 1'));
    let m = parseInt(prompt('nhập vào số 2'));
    document.write('số thứ nhất là: ' + n +'<br>');
    document.write('số thứ hai là: ' + m +'<br>');
    let sum = 0
        if (n>m){
            alert('số thứ nhất lớn hơn số thứ 2');
        }else {
            sum = n+m
            document.write('tông 2 số là: ' + sum);
        }
    }
a()
</script>
</body>
</html>
