<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số nguyên dương</title>
</head>
<body>
<script>
    let n = prompt('nhập ')
    flg = false

    function check(n) {
        if (n == '' || n==' '){
            return 'chưa nhập số';
        } else if (n >= 0) {
            flg = true
            return flg;
        }
        else {
            flg
            return flg;
        }
    }
    check(n)
    let x = check(n);
    document.write(x)
</script>
</body>
</html>
