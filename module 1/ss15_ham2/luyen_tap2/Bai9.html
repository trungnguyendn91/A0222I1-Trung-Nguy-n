<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm ký tự trong mảng</title>
</head>
<body>
<script>
    let a = [ ];
    for (let i =0; i<= 5; i++){
        a[i] = prompt('nhập ký tự')
    }
    document.write('cho dãy số: ' + a.join('-') + '<br>')
    let b = prompt('ký tự cần tìm')

    function found(b) {
        let count = 0
        for (let j = 0; j<= a.length; j++){
            if (b == a[j]) {
                count++

            }
            if (count==0) {
                count = -1
            }
        }return count

    }
    let c = found(b)
    document.write('số lần suất hiện của ' + b + ' là: ' +c)
</script>

</body>
</html>
