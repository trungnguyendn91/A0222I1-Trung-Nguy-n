<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đảo mảng số nguyên</title>
</head>
<body>
<script>
    let a = [ ];
    for (let i =0; i<= 5; i++){
        a[i] = parseInt(prompt('nhập số'))
    }
    document.write('cho dãy số: ' + a + '<br>')
    function dao(a) {
        return a.reverse()
    }
    let b = dao(a)
    document.write('sau khi đảo ' + b)

</script>
</body>
</html>
