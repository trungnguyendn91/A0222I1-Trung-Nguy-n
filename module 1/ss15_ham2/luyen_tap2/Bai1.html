<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bình phương</title>
</head>
<body>
<script>
    let n = parseInt(prompt('nhập 1 số'))
    let m = 0
    function binhPhuong(n) {
        m = n*n
        return m
    }
    let x = binhPhuong(n)
    document.write('bình phương của ' + n + ' là ' + x)
</script>

</body>
</html>
