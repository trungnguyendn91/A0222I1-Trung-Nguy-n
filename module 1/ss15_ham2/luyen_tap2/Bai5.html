<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tìm giá trị nhỏ nhất</title>
</head>
<body>
<script>
    function minArray(arr){
        let min = arr[0]
        for (let i = 1; i< arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];

            }
        }return min
    }
    let arr1 = [-12, -13, 5]
    document.write(' cho dãy số: ' + arr1.join(" ") + '<br>')
    let min = minArray(arr1)
    document.write ('giá trị nhỏ nhât là  ' + min)

</script>
</body>
</html>
