<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hoán Đổi</title>
</head>
<body>
<script>
    let a = [2, 3];
    document.write('cho chuỗi số: ' + a + '<br>')
    function dao(a) {
        return a.reverse()
    }
    let b = dao(a)
    document.write('sau khi đảo ' + b)
</script>

</body>
</html>
