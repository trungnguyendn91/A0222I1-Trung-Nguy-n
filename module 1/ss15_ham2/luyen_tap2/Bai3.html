<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giai Thừa</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Nhập 1 số'));
    function gt(n) {
        let giaiThua;
           if (n==0 || n==1){
               giaiThua = 1;
               return giaiThua;
           }else  if (n<0){
               return ('không có giai thừa');

           }else {
               giaiThua=n;
               for (let i = 2; i<n; i++ ){
                   giaiThua= giaiThua*i
               }return  giaiThua
           }
    }
    let x = gt(n)
    document.write('Giai thừa ' + n + '=' +x)
</script>

</body>
</html>
