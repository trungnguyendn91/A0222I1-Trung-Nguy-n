<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1 Kiểm tra số nguyên tố</title>
</head>
<body>

<script>

    let n = prompt()
    function a(n) {


        document.write(n + '<br>');
        let flg = true;
        for (let i=2; i< n ; i++){
            if (n%i==0 ){
                flg = false;
                break;
            }
        }
    if (flg == true){
        document.write(n + ' là số nguyên tố');

    }else {
        document.write(n + ' không phải số nguyên tố');
    }
}
    a(n);
</script>

</body>
</html>
